<form method="post" action="{:U('supplier/editcategory')}" id="edit_category_form" class="form-horizontal">
	<input type="hidden" name="id" value="{$data.id}">
	<table class="table">
		<tbody>
			<tr>
				<th colspan="2">{:L('SUPPLIER_CATEGORY')}</th>
			</tr>
			<tr>
				<td class="tdleft span2">{:L('NAME')}</td>
				<td><input type="text" name="base[name]" class="span3" value="{$data.name}"></td>
			</tr>
				<tr><td class="tdleft">{:L('DESCRIPTION')}</td>
				<td><textarea style="min-height:80px" class="span4" name="base[description]">{$data.description}</textarea></td>
			</tr>
		</tbody>
	</table>
</form>
