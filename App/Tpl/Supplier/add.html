<include file="Public:header" />
<script src="__PUBLIC__/js/PCASClass.js" type="text/javascript"></script>
<div class="container">
	<div class="page-header">
		<h4>{:L('ADD_SUPPLIER')}</h4>
	</div>
	<include file="Public:alert" />
	<div class="row">
		<div class="span12">
			<form action="" method="post">
				<table class="table" border="0" cellpadding="0" cellspacing="1">
					<tfoot>
						<tr>
							<td colspan="4">
								<input class="btn btn-primary" name="submit" value="{:L('SAVE')}" type="submit"> &nbsp; 
								<input class="btn btn" onclick="javascript:history.go(-1)" value="{:L('RETURN')}" type="button">
							</td>
						</tr>
					</tfoot>
					<tbody>
						<tr><th colspan="4">{:L('BASE_INFO')}</th>
						</tr><tr>
							<td class="tdleft">{:L('SUPPLIER')}</td>
							<td><input name="base[name]" class="span3" type="text"></td>
							<td class="tdleft">{:L('CATEGORY')}</td>
							<td>
								<select name="base[category_id]" id="category_id">
									<volist name="category_list" id="vo">
										<option selected="selected" value="{$vo.id}">{$vo.name}</option>
									</volist>
								</select>
							</td>
						</tr>
						<tr><th colspan="4">{:L('MAIN_CONTACTS')}</th>
						</tr><tr>
							<td class="tdleft">{:L('USERNAME')}</td>
							<td><input class="span3" name="contact[name]" type="text"></td>
							<td class="tdleft">{:L('POSITION')}</td>
							<td><input class="span3" name="contact[position]" type="text"></td>
						</tr>
						<tr>
							<td class="tdleft">{:L('SEX')}</td>
							<td>
								<select name="contact[sex]" id="sex" class="span2">
									<option selected="selected" value="1">{:L('MALE')}</option>
									<option value="0">{:L('WOMAN')}</option>
								</select>
							</td>
							<td class="tdleft">{:L('TEL')}</td>
							<td><input class="span3" name="contact[telphone]" type="text"></td>
						</tr>
						<tr>
							<td class="tdleft">{:L('QQ')}</td>
							<td><input class="span3" name="contact[qq]" type="text"></td>
							<td class="tdleft">{:L('EMALE')}</td>
							<td><input class="span3" name="contact[email]" type="text"></td>
						</tr>
						<tr>
							<td class="tdleft">{:L('ADDRESS')}</td>
							<td>
								<select id="province" name="contact[province]" class="input-medium"></select>
								<select id="city" name="contact[city]" class="input-medium"></select>
								<input class="span3" name="contact[street]" placeholder="{:L('ADDRESS_DETAIL_INFO')}" type="text">
							</td>
						</tr>
						<tr><th colspan="4">{:L('EXTRA_INFO')}</th>
						</tr><tr>
							<td class="tdleft">{:L('REMARK')}</td>
							<td colspan="3"><textarea name="base[description]" class="span6" style="min-height:100px;"></textarea></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		new PCAS("contact[province]","contact[city]");
	});
</script>
<include file="Public:footer" />
