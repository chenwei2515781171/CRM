<form method="post" action="{:U('supplier/addcategory')}" id="add_category_form" class="form-horizontal">
	<table class="table">
		<tbody>
			<tr>
				<th colspan="2">{:L('SUPPLIER_CATEGORY')}</th>
			</tr>
			<tr>
				<td class="tdleft span2">{:L('NAME')}</td>
				<td><input type="text" name="base[name]" class="span3"></td>
			</tr>
				<tr><td class="tdleft">{:L('DESCRIPTION')}</td>
				<td><textarea style="min-height:80px" class="span4" name="base[description]"></textarea></td>
			</tr>
		</tbody>
	</table>
</form>
